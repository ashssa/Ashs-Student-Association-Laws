    <style>
        /* Vis.js 容器樣式 */
        #vis-tree-container {
            margin: 2rem 0rem;
            width: 100%;
            height: 85vh;
            border: 2px solid lightgray;
            border-radius: 8px;
        }

        /* Vis.js 節點樣式 */
        .vis-network .vis-node {
            font-family: "Reddit Sans","Noto Sans TC", sans-serif;
        }
        .vis-network .vis-node.root {
            font-weight: 500;
        }

        /* Vis.js 邊文字樣式 */
        .vis-network .vis-edge-text {
            font-size: 10px;
            color: #555;
            background-color: #f0f0f0;
            padding: 2px 5px;
            border-radius: 5px;
            pointer-events: none; /* 禁止滑鼠事件穿透，避免影響節點點擊 */
            white-space: nowrap;
        }
        /* canvas {
            font-family: "Noto Sans", "Noto Sans TC", sans-serif;
        } */
    </style>

    <link rel="stylesheet" href="https://unpkg.com/vis-network/standalone/umd/vis-network.min.css" type="text/css" />
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>

<header id="main-header" class="site-header">
    <p>頁首載入中...</p>
</header>

<body>
<main class="main-content">
    <h2 class="page-title">國立高雄師範大學附屬高級中學學生會自治法規架構圖</h2>

    <section class="amendment-history">
        <h3>繪製日期</h3>
        <ul>
            <li>114.05.14 學生會繪製</li>
        </ul>
    </section>

    <div id="button-container">
        <p>功能列表載入中……</p>
    </div>
    <article class="regulation-content">
        <h3>法規架構圖</h3>
        <p>以下為高師大附中學生會自治法規樹狀架構圖，展示本會自治法規之依據、授權關係。</p>
    <div id="vis-tree-container"></div>

    <script>
        // 固定樹狀圖資料
        const fixedTreeData = {
            "name": "高級中等教育法 第53條",
            "children": [
                {
                    "name": "學生會組織章程",
                    "law_reference": "",
                    "children": [
                        {
                            "name": "學生會自治法規標準法",
                            "law_reference": ""
                        },
                        {
                            "name": "行政中心組織及運作法",
                            "law_reference": "章程第10、13、15條"
                        },
                        {
                            "name": "學生議會組織及運作法",
                            "law_reference": "章程第18、21、25、27條"
                        },
                        {
                            "name": "學生會選舉及罷免法",
                            "law_reference": "章程第8、14、21、34條"
                        },
                        {
                            "name": "學生會經費法",
                            "law_reference": "章程第42條"
                        },
                        {
                            "name": "學生代表法",
                            "law_reference": "章程第34、36、38條"
                        },
                        {
                            "name": "學生會學生政黨法",
                            "law_reference": "章程第2條"
                        }
                    ]
                }
            ]
        };

        // 資料轉換函式：將樹狀結構資料轉換為 Vis.js 可用的節點 (nodes) 和邊 (edges) 陣列
        function convertToVisData(data, parentId = null, nodes = [], edges = []) {
            const nodeId = data.name.replace(/[^a-zA-Z0-9\[\]\(\)]/g, '_') + Math.random().toString(36).substring(7);
            const nodeLabel = data.name.replace(/國立高雄師範大學附屬高級中學/g, '學生會');
            const isRoot = parentId === null;
            nodes.push({
                id: nodeId,
                label: nodeLabel,
                color: isRoot ? '#99a15d' : '#99a15d',
                shape: 'box',
                font: {
                    size: isRoot ? 18 : 18,
                    face: 'Reddit Sans, Noto Sans TC',
                    color: '#fff',
                    lineHeight: 1.5  // 設定節點文字行高為 1.5
                },
                borderWidth: 0,
                borderWidthSelected: 0,
                shadow: false,
                class: isRoot ? 'root' : ''
            });
            if (parentId) {
                const edgeLabel = data.law_reference || "";
                let edgeDashes = false;
                let labelAlign = 'middle';

                if (parentId === 'node2' || parentId === 'node3' || parentId === 'node4' || parentId === 'node5'  || parentId === 'node6' || parentId === 'node7' ) {
                    labelAlign = 'middle';
                }

                if (edgeLabel === "") {
                    edgeDashes = [5, 5];
                }

                edges.push({
                    from: parentId,
                    to: nodeId,
                    label: edgeLabel,
                    arrows: {
                        to: {
                            enabled: true,
                            type: 'arrow'
                        },
                        from: {
                            enabled: false
                        }
                    },
                    smooth: {
                        type: 'stepped',
                        forceDirection: 'vertical',
                        roundness: 0
                    },
                    length: 200,
                    width: 0,
                    color: '#888',
                    font: {
                        size: 12,
                        align: labelAlign, // 使用上面判斷後的 labelAlign
                        face: 'Noto Sans TC',
                        color: '#555'
                    },
                    dashes: edgeDashes,
                    hoverWidth: 3,
                    selectionWidth: 3,
                    physics: false
                });
            }
            if (data.children) {
                data.children.forEach(child => convertToVisData(child, nodeId, nodes, edges));
            }
            return { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
        }

        // 初始化 Vis.js 網路圖
        const visData = convertToVisData(fixedTreeData);
        const visContainer = document.getElementById('vis-tree-container');
        const visOptions = {
            layout: {
                hierarchical: {
                    direction: 'UD',
                    sortMethod: 'directed',
                    nodeSpacing: 250,
                    levelSeparation: 300,
                    tree: {
                        blockShifting: 2,
                        branchLength: 150,
                    }
                }
            },
            edges: {
                arrows: {
                    to: {
                        enabled: true,
                        type: 'stepped'
                    },
                },
                smooth: {
                    type: 'stepped',
                },
                length: 200,
                width: 0,
                font: {
                    size: 12,
                    align: 'middle', // 預設值
                    face: 'Noto Sans TC'
                },
                color: '#888',
                hoverWidth: 0,
                selectionWidth: 0,
                physics: false
            },
            physics: {
                enabled: false
            },
            nodes: {
                shape: 'box',
                margin: 10,
                widthConstraint: 200,
                font: {
                    face: 'Reddit Sans, Noto Sans TC',
                    lineHeight: 1.5 // 設定節點文字行高
                },
                borderWidth: 0,
                borderWidthSelected: 0,
                shadow: true,
                shadowColor: 'rgba(0, 0, 0, 0.3)',
                shadowOffset: { x: 2, y: 2 },
                shadowRadius: 5
            }
        };
        const visNetwork = new vis.Network(visContainer, visData, visOptions);
    </script>
    </article>
</main>
